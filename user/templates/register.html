{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="m-auto">
        <div class="registerform-card">
            <div class="card">
                <div class="card-header">REGISTER</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset>
                            {{ form| crispy }}
                        </fieldset>
                        <div class="card-footer mt-2">
                            <button class="btn btn-primary btn-outline-light" type="submit">
                                Sign up
                            </button>
                            <small class="text-muted"><a href="#"class="mx-2">Log in</a>if you already have an account</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
